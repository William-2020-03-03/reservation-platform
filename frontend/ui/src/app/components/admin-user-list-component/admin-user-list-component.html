<div>
    <h2 class="text-2xl font-bold mb-4">用户管理</h2>

    <div class="mb-4 flex gap-2">
        <input [(ngModel)]="query" (ngModelChange)="onSearchChange($event)" placeholder="搜索邮箱"
            class="border p-2 rounded w-64" />
        <button (click)="onReset()" class="bg-gray-500 text-white px-4 py-2 rounded">重置</button>
    </div>

    <table class="border-collapse border w-full">
        <thead>
            <tr class="bg-gray-100">
                <th class="border p-2">姓名</th>
                <th class="border p-2">邮箱</th>
                <th class="border p-2">角色</th>
                <th class="border p-2">操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let u of users">
                <td class="border p-2">{{ u.name }}</td>
                <td class="border p-2">{{ u.email }}</td>
                <td class="border p-2">
                    <select [(ngModel)]="u.role" class="border rounded p-1">
                        <option value="customer">Customer</option>
                        <option value="employee">Employee</option>
                    </select>
                </td>
                <td class="border p-2">
                    <button (click)="onSaveRole(u)" class="bg-green-500 text-white px-3 py-1 rounded">保存</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
