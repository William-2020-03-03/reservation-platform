apiVersion: v1
kind: PersistentVolume
metadata:
  name: shared-ui-volume
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/tmp/shared-ui"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shared-ui-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 1Gi